<!DOCTYPE html>
<html>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>jQuery Mortgage Calculator</title>

</head>

<body>
		<div class="container myclass">
  				<fieldset>

	  				
	  				<div class="row">
	  					<div class="col-xs-6 col-xs-offset-4">
	  						<legend class="text-left">jQuery Mortgage Calculator</legend>	
	  					</div>
	  				</div>


	  				
	  				<div class="row">
	  					<div class="col-xs-4 text-right">
	  						<label class="loan-label">Loan Balance</label>
	  					</div>

	  					<div class="col-xs-6">
	  						<input id="loanBalanceInput" class="form-control" type="number" /><br/>
	  					</div>
	  				</div>	



	  				<div class="row">
	  					<div class="col-xs-4 text-right">
	  						<label class="loan-label">Interest Rate (%)</label>
	  					</div>

	  					<div class="col-xs-6">
	  						<input id="interestRateInput" class="form-control" type="number" /><br/>
	  					</div>
	  				</div>



	  				<div class="row">
						<div class="col-xs-4 text-right">
							<label class="loan-label">Loan Term (years)</label>
						</div>

						<div class="col-xs-6">
							<input id="termInYearsInput" class="form-control" type="number" /><br/>
						</div>
	  				</div>

	  			

	  				<div class="row">
	  					<div class="col-xs-4 text-right">
	  						<label class="loan-label">Period</label>
	  					</div>

	  					<div class="col-xs-6">
	  						<select id="paymentPeriod" class="form-control"></select><br/>	
	  					</div>
	  				</div>



	  				<div class="row">
	  					<div class="col-xs-6 col-xs-offset-4">
	  						<button type="button" class="btn btn-primary" onclick="mortgageCalc()">Calculate</button><br/>
	  					</div>	
	  				</div>		



	  				<div class="row">
	  					<div class="col-xs-8 col-xs-offset-2 text-left">
	  						<br/><label id="results"></label>
	  					</div>
	  				</div>	


	  			</fieldset>
  		</div>


			

	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="mortgageCalc.js"></script>
</body>
</html>
