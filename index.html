<!DOCTYPE html>
<html>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>jQuery Mortgage Calculator</title>

</head>

<body>
		<div class="row">
  			<div class="col-xs-8 col-xs-offset-2">
	  			<fieldset>
	  				
	  				<legend class="text-center">jQuery Mortgage Calculator</legend>	
	  				
	  				
	  				<div class="row">
	  					<div class="col-xs-4 text-right">
	  						<label class="loan-label">Loan Balance</label>
	  					</div>

	  					<div class="col-xs-6">
	  						<input id="loanBalance" class="form-control" /><br/>
	  					</div>
	  				</div>	



	  				<div class="row">
	  					<div class="col-xs-4 text-right">
	  						<label class="loan-label">Interest Rate (%)</label>
	  					</div>

	  					<div class="col-xs-6">
	  						<input id="interestRate" class="form-control" /><br/>
	  					</div>
	  				</div>



	  				<div class="row">
						<div class="col-xs-4 text-right">
							<label class="loan-label">Loan Term (years)</label>
						</div>

						<div class="col-xs-6">
							<input id="termInYears" class="form-control" /><br/>
						</div>
	  				</div>

	  			

	  				<div class="row">
	  					<div class="col-xs-4 text-right">
	  						<label class="loan-label">Period</label>
	  					</div>

	  					<div class="col-xs-6">
	  						<select id="paymentPeriod" class="form-control"></select><br />
	  						
	  					</div>
	  				</div>



	  				<div class="row">
	  					<div class="col-xs-6 col-xs-offset-4">
	  						<button class="btn btn-primary">Calculate</button>
	  					</div>	
	  				</div>		


	  			</fieldset>
  			</div>	
  		</div>


			

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="mortgageCalc.js"></script>
</body>
</html>
